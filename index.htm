<!DOCTYPE html>
<html>
<head>
    <title>Garageio - Installation</title>
    
    <link rel="icon" type="image/png" href="favicon.png">
    
    <meta charset="UTF-8">
    <meta name="copyright" content="2015">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Garageio gives you the control of your garage door by turning your phone into your garage door opener">
    <meta name="keywords" content="Garageio,garage,door opener,garage,garage doors,garage door,liftmaster,garage door opener app">
    <meta name="author" content="Alottazs Labs">
    
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <link rel="stylesheet" href="animate.css" type="text/css" />
    <link rel="stylesheet" href="hover.min.css" type="text/css" />
    <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="garageio.css" type="text/css" />
    <link rel="stylesheet" href="install.css" type="text/css" />

    <script src="//use.typekit.net/cib4yss.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

</head>
<body>
	<div id="wrap" class="install">
      
        <div class="container">
            <br />            

            <div class="header">
              <a href="/" alt="Garageio Home"><img src="Garageio_Logo.png" /></a>
            </div>

            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              
              	<h1 class="title">Garageio Giveaway</h1>
              
                <form>
                  <input type="email" value name="EMAIL" class="email" placeholder="Your Email" required>
                  <button class="button" type="submit">SUBMIT</button>
                </form>
              	
              </div>
          </div>
        </div> <!-- .container -->
    </div> <!-- #wrap -->

    <script type="text/javascript" src="/ui/js/jquery.js"></script>
    <script type="text/javascript" src="/ui/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {

        var buttonEnabled = false;
        
        $("#select_doors").on("change", function() {
          $(".doors").hide();
          console.log($(this).val());
           if($(this).val() == "0") {
            buttonEnabled = false;
            $(".printable-instructions").hide();
           } else if($(this).val() == "1") {
             buttonEnabled = true;
             $("#form_number_of_doors").attr('action', "/install/step1/1");
             $(".printable-instructions > div").hide();
             $(".printable-instructions, .printable-instructions .one-door").show();
           } else if($(this).val() == "2") { 
             buttonEnabled = true;
             $("#form_number_of_doors").attr('action', "/install/step1/2");
             $(".printable-instructions > div").hide();
             $(".printable-instructions, .printable-instructions .two-door").show();
           } else if($(this).val() == "3") {
             buttonEnabled = true;
             $("#form_number_of_doors").attr('action', "/install/step1/3");
             $(".printable-instructions > div").hide();
             $(".printable-instructions, .printable-instructions .three-door").show();
           }
        });

        $("#form_number_of_doors").on('submit', function(){
          if(buttonEnabled) {
            return true;
          } else {
            $(".select-style").addClass('animated pulse').one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend", function() {
              $(this).removeClass("animated pulse");
            }); 
            return false;
          }
        });
          
      });
      
    </script>
    
</body>
</html>
